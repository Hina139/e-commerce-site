<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODEVA | Product Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-black: #2c2c2c;
            --terracotta: #b35a38;
            --border: #e0d8cc;
            --light-gray: #f9f9f9;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: #fff; color: var(--primary-black); overflow-x: hidden; }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 8%;
            background: #fff;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: 800; color: #1a1a1a; text-decoration: none; letter-spacing: 2px; }
        .logo span { color: #b35a38; }
        .nav-right { display: flex; align-items: center; gap: 20px; }
        .cart-icon-wrapper { position: relative; cursor: pointer; font-size: 18px; }
        
        #cart-count {
            position: absolute; top: -10px; right: -10px;
            background: var(--terracotta); color: white;
            font-size: 10px; padding: 2px 6px; border-radius: 50%;
        }

        /* Fixed Cart Sidebar */
        #cart-sidebar {
            position: fixed;
            top: 0; right: -400px;
            width: 320px; height: 100vh;
            background: white;
            box-shadow: -10px 0 30px rgba(0,0,0,0.1);
            z-index: 99999;
            transition: 0.4s ease;
            display: flex;
            flex-direction: column;
        }
        #cart-sidebar.active { right: 0; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #eee; }
        #cart-items-display { flex: 1; overflow-y: auto; padding: 20px; }
        .cart-footer { padding: 20px; border-top: 1px solid #eee; background: #fff; }
        .checkout-btn { width: 100%; padding: 15px; background: var(--terracotta); color: white; border: none; font-weight: 600; cursor: pointer; text-transform: uppercase; }

    
        .container { 
            width: 80%; 
            max-width: 1100px;
            margin: 40px auto; 
            display: flex; 
            gap: 50px; 
            align-items: center; 
            min-height: calc(100vh - 150px); 
        }

        .product-image-box { 
            flex: 1; 
            max-width: 450px; 
            background: var(--light-gray); 
            border: 1px solid #eee;
            line-height: 0;
        }

        .product-image-box img { 
            width: 100%; 
            height: 550px; 
            object-fit: cover; 
            display: block; 
        }

        .product-info-box { 
            flex: 1; 
        }

        .category-tag { color: var(--terracotta); font-size: 12px; font-weight: 600; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .product-title { font-family: 'Playfair Display', serif; font-size: 32px; margin: 0 0 10px 0; font-weight: 800; line-height: 1.1; }
        .price-tag { font-size: 22px; font-weight: 500; margin-bottom: 20px; display: flex; align-items: center; gap: 15px; }
        .old-price { text-decoration: line-through; color: #aaa; font-size: 16px; }
        .description { font-size: 14px; color: #666; line-height: 1.6; margin-bottom: 25px; border-top: 1px solid #eee; padding-top: 15px; }
        
        .btn-large-add {
            width: 100%; padding: 16px; background: var(--primary-black); color: white; border: none;
            font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.4s; font-size: 13px;
        }
        .btn-large-add:hover { background: var(--terracotta); }
        .back-link { text-decoration: none; color: #888; font-size: 12px; margin-bottom: 15px; display: inline-block; }

        @media (max-width: 992px) {
            .container { flex-direction: column; width: 90%; margin: 20px auto; gap: 30px; }
            .product-image-box { max-width: 100%; }
            .product-image-box img { height: 400px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">MO<span>DEVA</span></a>
        <div class="nav-right">
            <div style="font-size: 12px; font-weight: 600;">
                <a href="index.html" style="text-decoration:none; color:black; margin-right:25px;">HOME</a>
                <a href="index3.html" style="text-decoration:none; color:black;">SALE</a>
            </div>
            <div class="cart-icon-wrapper" onclick="toggleCartSidebar()">
                <i class="fa-solid fa-bag-shopping"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div id="cart-sidebar">
        <div class="cart-header">
            <h2 style="font-family: 'Playfair Display', serif; margin:0;">Your Bag</h2>
            <i class="fa-solid fa-xmark" onclick="toggleCartSidebar()" style="cursor:pointer; font-size: 20px;"></i>
        </div>
        <div id="cart-items-display"></div>
        <div class="cart-footer">
            <div class="total-box" style="display:flex; justify-content:space-between; font-weight:bold; margin-bottom:10px;">
                <span>Total:</span>
                <span id="cart-total-price">PKR 0</span>
            </div>
            <button onclick="goToCheckout()" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <div class="container" id="details-view">
        <div style="margin: auto; text-align: center; width: 100%;">
            <p><i class="fa-solid fa-spinner fa-spin"></i> Loading luxury piece...</p>
        </div>
    </div>

    <script>
        function toggleCartSidebar() {
            const sidebar = document.getElementById('cart-sidebar');
            if(sidebar) sidebar.classList.toggle('active');
        }

        async function fetchProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (!productId) return;

            try {
                const response = await fetch(`http://localhost:3000/api/products/${productId}`);
                const p = await response.json();

                const container = document.getElementById('details-view');
                container.innerHTML = `
                    <div class="product-image-box">
                        <img src="${p.image}" alt="${p.name}">
                    </div>
                    <div class="product-info-box">
                        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> BACK TO COLLECTION</a>
                        <span class="category-tag">${p.category}</span>
                        <h1 class="product-title">${p.name}</h1>
                        <div class="price-tag">
                            ${p.oldPrice ? `<span class="old-price">PKR ${p.oldPrice.toLocaleString()}</span>` : ''}
                            <span>PKR ${p.price.toLocaleString()}</span>
                        </div>
                        <div class="description">
                            Experience the epitome of luxury with ${p.name}. Premium stitching and high-end fabric crafted for style.
                        </div>
                        <button class="btn-large-add" onclick="addToCart('${p.name}', ${p.price})">
                            ADD TO SHOPPING BAG
                        </button>
                    </div>
                `;
            } catch (err) {
                document.getElementById('details-view').innerHTML = "<h2>Error loading product</h2>";
            }
        }
        window.onload = fetchProductDetails;
    </script>
    <script src="script.js"></script>
</body>
</html>
