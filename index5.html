<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | MODEVA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap');
        
        :root { --primary-black: #1a1a1a; --accent-color: #b35a38; --bg-light: #f9f9f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: #fff; color: var(--primary-black); }
        
        /* Navigation */
        .profile-nav { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { font-family: 'Playfair Display', serif; font-size: 26px; font-weight: 800; color: #1a1a1a; text-decoration: none; letter-spacing: 2px; }
        .logo span { color: var(--accent-color); }
        
        /* Layout */
        .container { max-width: 1100px; margin: 50px auto; padding: 0 20px; }
        .profile-grid { display: grid; grid-template-columns: 300px 1fr; gap: 40px; }
        
        /* Sidebar Card */
        .profile-card { background: var(--bg-light); padding: 40px 30px; text-align: center; border-radius: 4px; height: fit-content; border: 1px solid #eee; }
        .user-avatar { width: 100px; height: 100px; background: var(--primary-black); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; color: #fff; }
        .profile-card h2 { font-family: 'Playfair Display', serif; margin-bottom: 5px; font-size: 22px; }
        .profile-card p { color: #888; font-size: 13px; margin-bottom: 30px; }
        
        .logout-btn { display: block; width: 100%; padding: 12px; border: 1px solid var(--primary-black); color: var(--primary-black); font-weight: 600; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; cursor: pointer; transition: 0.3s; text-decoration: none; }
        .logout-btn:hover { background: var(--primary-black); color: #fff; }

        /* Content Area */
        .section-title { font-family: 'Playfair Display', serif; font-size: 24px; margin-bottom: 25px; border-bottom: 2px solid var(--accent-color); display: inline-block; padding-bottom: 5px; }
        .info-group { margin-bottom: 40px; background: #fff; padding: 25px; border: 1px solid #eee; border-radius: 4px; }
        
        /* Orders Style */
        .order-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
        .order-row:last-child { border-bottom: none; }
        .order-row span.status { color: var(--accent-color); font-weight: 600; font-size: 12px; text-transform: uppercase; }

        /* Forms */
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px; }
        .form-row div { display: flex; flex-direction: column; }
        .form-row label { font-size: 12px; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-row input { padding: 12px; border: 1px solid #ddd; outline: none; font-size: 14px; border-radius: 3px; }
        .form-row input:focus { border-color: var(--accent-color); }
        .form-row input:disabled { background: #f4f4f4; cursor: not-allowed; }
        
        .save-btn { background: var(--accent-color); color: white; border: none; padding: 15px 40px; margin-top: 25px; cursor: pointer; font-weight: 600; text-transform: uppercase; font-size: 12px; letter-spacing: 1px; transition: 0.3s; }
        .save-btn:hover { background: #8e462a; }

        @media (max-width: 768px) { .profile-grid { grid-template-columns: 1fr; } .form-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <nav class="profile-nav">
        <a href="index.html" class="logo">MO<span>DEVA</span></a>
        <a href="index.html" style="color: var(--primary-black); text-decoration: none; font-size: 13px; font-weight: 600; letter-spacing: 1px;">← BACK TO STORE</a>
    </nav>

    <div class="container">
        <div class="profile-grid">
            <div class="profile-card">
                <div class="user-avatar"><i class="fa-solid fa-user"></i></div>
                <h2 id="display-name">Loading...</h2>
                <p id="display-email">please wait</p>
                <a href="javascript:void(0)" onclick="handleLogout()" class="logout-btn">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
            </div>

            <div class="profile-details">
                <div class="info-group">
                    <h3 class="section-title">Order History</h3>
                    <div id="orders-container">
                        <p style="color: #999; font-size: 13px;">Checking for orders...</p>
                    </div>
                </div>

                <div class="info-group">
                    <h3 class="section-title">Account Settings</h3>
                    
                    <div class="form-row">
                        <div>
                            <label>Full Name</label>
                            <input type="text" id="edit-username" placeholder="Enter Name">
                        </div>
                        <div>
                            <label>Email Address</label>
                            <input type="email" id="edit-email" disabled title="Email cannot be changed">
                        </div>
                    </div>
                    
                    <div style="margin-top:30px; border-top: 1px solid #eee; padding-top: 20px;">
                        <h4 style="font-size: 15px; color: var(--accent-color); margin-bottom: 5px;">Update Password</h4>
                        <p style="font-size: 11px; color: #888; margin-bottom: 15px;">To change your profile or password, please enter your current password.</p>
                        
                        <div class="form-row">
                            <div>
                                <label>Current Password</label>
                                <input type="password" id="old-password" placeholder="••••••••">
                            </div>
                            <div>
                                <label>New Password (Optional)</label>
                                <input type="password" id="new-password" placeholder="Leave blank to keep same">
                            </div>
                        </div>
                    </div>

                    <button class="save-btn" onclick="updateUserProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    
        window.onload = async function() {
            const rawUser = localStorage.getItem('loggedInUser');
            
            if (!rawUser) { 
                window.location.href = "auth.html"; 
                return; 
            }

            const userData = JSON.parse(rawUser);

            // Fill UI
            document.getElementById('display-name').innerText = userData.username || "User";
            document.getElementById('display-email').innerText = userData.email;
            document.getElementById('edit-username').value = userData.username || "";
            document.getElementById('edit-email').value = userData.email;

            // Fetch this user's specific orders
            fetchUserOrders(userData.email);
        };

        // 2. Function to show orders
        async function fetchUserOrders(email) {
            const container = document.getElementById('orders-container');
            try {
                const res = await fetch(`http://localhost:3000/api/my-orders?email=${email}`);
                const orders = await res.json();
                
                if (!orders || orders.length === 0) {
                    container.innerHTML = '<p style="color: #999; font-size: 13px;">You haven\'t placed any orders yet.</p>';
                } else {
                    container.innerHTML = orders.map(o => `
                        <div class="order-row">
                            <div>
                                <strong>Order #${o._id.slice(-6).toUpperCase()}</strong><br>
                                <small style="color:#888;">${new Date(o.orderDate).toLocaleDateString('en-GB')}</small>
                            </div>
                            <div style="text-align: right;">
                                <div style="font-weight: 600;">PKR ${o.totalAmount.toLocaleString()}</div>
                                <span class="status">${o.status}</span>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (err) { 
                container.innerHTML = '<p style="color: #999; font-size: 13px;">Error loading orders. Please refresh.</p>';
            }
        }

        // 3. Update Profile Logic
        async function updateUserProfile() {
            const userData = JSON.parse(localStorage.getItem('loggedInUser'));
            const newUsername = document.getElementById('edit-username').value;
            const oldPass = document.getElementById('old-password').value;
            const newPass = document.getElementById('new-password').value;

            if (!oldPass) { 
                alert("Verification Required: Please enter your current password!"); 
                return; 
            }

            try {
                const res = await fetch('http://localhost:3000/update-profile', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: userData.email, 
                        username: newUsername, 
                        oldPassword: oldPass, 
                        newPassword: newPass 
                    })
                });
                
                const result = await res.json();
                
                if (res.ok) {
                    alert("Success: Profile Updated!");
             
                    userData.username = newUsername;
                    localStorage.setItem('loggedInUser', JSON.stringify(userData));
                    location.reload();
                } else { 
                    alert(result.message || "Failed to update profile."); 
                }
            } catch (err) { 
                alert("Network Error: Backend is not responding."); 
            }
        }

        // 4. Logout Logic
        function handleLogout() {
            if(confirm("Logout from MODEVA?")) {
                localStorage.removeItem('loggedInUser');
                window.location.href = "auth.html";
            }
        }
    </script>
</body>
</html>
